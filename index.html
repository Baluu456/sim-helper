<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cellfie SIM Helper</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#d4418e">
  <link rel="icon" type="image/png" href="https://i.ibb.co/LbD3m6k/Chat-GPT-Image-14-2025-16-08-48.png">

  <style>
    body {
      background: linear-gradient(135deg, #d4418e, #0652c5);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .welcome {
      margin-top: 20px;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 0 0 10px #fff;
      letter-spacing: 1px;
    }
    .flag {
      width: 35px;
      height: 25px;
      vertical-align: middle;
      margin: 0 8px;
      border-radius: 4px;
      box-shadow: 0 0 5px #000;
    }
    .logo {
      margin-top: 20px;
      background: #fff;
      border-radius: 20px;
      display: inline-block;
      padding: 15px;
    }
    .logo img {
      width: 120px;
      height: auto;
    }
    .languages {
      margin-top: 20px;
    }
    .lang-btn {
      background: rgba(255,255,255,0.2);
      border: 1px solid #fff;
      border-radius: 10px;
      color: #fff;
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .lang-btn:hover {
      background: rgba(255,255,255,0.4);
      transform: scale(1.1);
    }
    .plans {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
    }
    .plan-tile {
      background: rgba(0,0,0,0.2);
      border: 2px solid #fff;
      border-radius: 15px;
      padding: 10px;
      margin: 10px;
      width: 180px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: 1.1em;
      font-weight: 500;
      text-align: center;
      position: relative;
    }
    .plan-name {
      margin-bottom: 8px;
      text-shadow: 0 0 5px #000;
    }
    .plan-price {
      font-size: 1.3em;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 5px #000;
      margin-bottom: 10px;
    }
    .plan-tile:hover, .plan-tile.selected {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.8);
      background: rgba(255,255,255,0.1);
    }
    .sim-counter {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    .sim-btn {
      background: rgba(255,255,255,0.2);
      border: 2px solid #fff;
      border-radius: 50%;
      color: #fff;
      font-size: 1.2em;
      margin: 0 8px;
      width: 35px;
      height: 35px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .sim-btn:hover {
      background: rgba(255,255,255,0.4);
      transform: scale(1.1);
    }
    .sim-count {
      font-size: 1.4em;
      width: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="welcome">
    <img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Flag_of_Georgia.svg" alt="GE">
    Welcome to Georgia
    <img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Flag_of_Georgia.svg" alt="GE">
  </div>

  <div class="logo">
    <img src="https://i.ibb.co/LbD3m6k/Chat-GPT-Image-14-2025-16-08-48.png" alt="Cellfie Logo">
  </div>

  <div class="languages">
    <button class="lang-btn" onclick="setLang('ka')"><img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Flag_of_Georgia.svg" alt="GE"></button>
    <button class="lang-btn" onclick="setLang('en')"><img class="flag" src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="EN"></button>
    <button class="lang-btn" onclick="setLang('ru')"><img class="flag" src="https://upload.wikimedia.org/wikipedia/en/f/f3/Flag_of_Russia.svg" alt="RU"></button>
    <button class="lang-btn" onclick="setLang('he')"><img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/d/d4/Flag_of_Israel.svg" alt="HE"></button>
    <button class="lang-btn" onclick="setLang('ar')"><img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Flag_of_Saudi_Arabia.svg" alt="AR"></button>
    <button class="lang-btn" onclick="setLang('tr')"><img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Flag_of_Turkey.svg" alt="TR"></button>
  </div>

  <div class="plans">
    <div class="plan-tile" onclick="selectPlan(this, '🌐 Unlimited Internet & 📞 Calls')">
      <div class="plan-name">🌐 Unlimited Internet & 📞 Calls</div>
      <div class="plan-price">20₾</div>
      <div class="sim-counter">
        <button class="sim-btn" onclick="event.stopPropagation(); changeSimCount(this, -1)">−</button>
        <div class="sim-count">1</div>
        <button class="sim-btn" onclick="event.stopPropagation(); changeSimCount(this, 1)">+</button>
      </div>
    </div>
    <div class="plan-tile" onclick="selectPlan(this, '📶 Unlimited Internet + 50 min 📞')">
      <div class="plan-name">📶 Unlimited Internet + 50 min 📞</div>
      <div class="plan-price">10₾</div>
      <div class="sim-counter">
        <button class="sim-btn" onclick="event.stopPropagation(); changeSimCount(this, -1)">−</button>
        <div class="sim-count">1</div>
        <button class="sim-btn" onclick="event.stopPropagation(); changeSimCount(this, 1)">+</button>
      </div>
    </div>
    <div class="plan-tile" onclick="selectPlan(this, '📱 1500MB')">
      <div class="plan-name">📱 1500MB</div>
      <div class="plan-price">5₾</div>
      <div class="sim-counter">
        <button class="sim-btn" onclick="event.stopPropagation(); changeSimCount(this, -1)">−</button>
        <div class="sim-count">1</div>
        <button class="sim-btn" onclick="event.stopPropagation(); changeSimCount(this, 1)">+</button>
      </div>
    </div>
    <div class="plan-tile" onclick="selectPlan(this, '📱 5GB')">
      <div class="plan-name">📱 5GB</div>
      <div class="plan-price">7₾</div>
      <div class="sim-counter">
        <button class="sim-btn" onclick="event.stopPropagation(); changeSimCount(this, -1)">−</button>
        <div class="sim-count">1</div>
        <button class="sim-btn" onclick="event.stopPropagation(); changeSimCount(this, 1)">+</button>
      </div>
    </div>
    <div class="plan-tile" onclick="selectPlan(this, '📱 9GB')">
      <div class="plan-name">📱 9GB</div>
      <div class="plan-price">12₾</div>
      <div class="sim-counter">
        <button class="sim-btn" onclick="event.stopPropagation(); changeSimCount(this, -1)">−</button>
        <div class="sim-count">1</div>
        <button class="sim-btn" onclick="event.stopPropagation(); changeSimCount(this, 1)">+</button>
      </div>
    </div>
    <div class="plan-tile" onclick="selectPlan(this, '📱 16GB')">
      <div class="plan-name">📱 16GB</div>
      <div class="plan-price">15₾</div>
      <div class="sim-counter">
        <button class="sim-btn" onclick="event.stopPropagation(); changeSimCount(this, -1)">−</button>
        <div class="sim-count">1</div>
        <button class="sim-btn" onclick="event.stopPropagation(); changeSimCount(this, 1)">+</button>
      </div>
    </div>
    <div class="plan-tile" onclick="selectPlan(this, '📱 40GB')">
      <div class="plan-name">📱 40GB</div>
      <div class="plan-price">20₾</div>
      <div class="sim-counter">
        <button class="sim-btn" onclick="event.stopPropagation(); changeSimCount(this, -1)">−</button>
        <div class="sim-count">1</div>
        <button class="sim-btn" onclick="event.stopPropagation(); changeSimCount(this, 1)">+</button>
      </div>
    </div>
    <div class="plan-tile" onclick="selectPlan(this, '📱 150GB')">
      <div class="plan-name">📱 150GB</div>
      <div class="plan-price">28₾</div>
      <div class="sim-counter">
        <button class="sim-btn" onclick="event.stopPropagation(); changeSimCount(this, -1)">−</button>
        <div class="sim-count">1</div>
        <button class="sim-btn" onclick="event.stopPropagation(); changeSimCount(this, 1)">+</button>
      </div>
    </div>
  </div>
<div class="payment-buttons">
    <button class="payment-btn" onclick="selectPayment(this, 'Cash')">💵 Cash</button>
    <button class="payment-btn" onclick="selectPayment(this, 'Card')">💳 Card</button>
  </div>

  <button class="submit" onclick="submitOrder()">Submit Order</button>

  <div id="thankYouMessage" style="display:none; font-size:1.5em; margin-top:20px; color:#fff;"></div>

  <script>
    const TELEGRAM_TOKEN = '7729613835:AAEJPGIVhkPZsLy9Sb_zWRudo3mHn8fXyO4';
    const CHAT_ID = '1043750567';
    let selectedPlan = '';
    let selectedSim = 1;
    let selectedPayment = '';
    let currentLang = 'en';

    const translations = {
      en: {
        welcome: "Welcome to Georgia",
        cash: "💵 Cash",
        card: "💳 Card",
        submit: "Submit Order",
        thank: "✅ Thank you for your order!\n📄 Please provide your passport."
      },
      ka: {
        welcome: "კეთილი იყოს თქვენი მობრძანება საქართველოში",
        cash: "💵 ნაღდი",
        card: "💳 ბარათი",
        submit: "დაადასტურე შეკვეთა",
        thank: "✅ გმადლობთ შეკვეთისთვის!\n📄 გთხოვთ წარმოადგინოთ პასპორტი."
      },
      ru: {
        welcome: "Добро пожаловать в Грузию",
        cash: "💵 Наличные",
        card: "💳 Карта",
        submit: "Отправить заказ",
        thank: "✅ Спасибо за заказ!\n📄 Пожалуйста, предоставьте ваш паспорт."
      },
      tr: {
        welcome: "Gürcistan'a Hoşgeldiniz",
        cash: "💵 Nakit",
        card: "💳 Kart",
        submit: "Siparişi Gönder",
        thank: "✅ Siparişiniz için teşekkürler!\n📄 Lütfen pasaportunuzu veriniz."
      },
      he: {
        welcome: "ברוכים הבאים לגאורגיה",
        cash: "💵 מזומן",
        card: "💳 כרטיס",
        submit: "שלח הזמנה",
        thank: "✅ תודה על ההזמנה!\n📄 אנא מסור את הדרכון."
      },
      ar: {
        welcome: "مرحبًا بك في جورجيا",
        cash: "💵 نقدًا",
        card: "💳 بطاقة",
        submit: "إرسال الطلب",
        thank: "✅ شكرًا لطلبك!\n📄 يرجى تسليم جواز السفر."
      }
    };

    function setLang(lang) {
      currentLang = lang;
      document.querySelector(".welcome").innerHTML = `
        <img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Flag_of_Georgia.svg" alt="GE">
        ${translations[lang].welcome}
        <img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Flag_of_Georgia.svg" alt="GE">
      `;
      document.querySelector(".submit").innerText = translations[lang].submit;
      document.querySelectorAll('.payment-btn')[0].innerText = translations[lang].cash;
      document.querySelectorAll('.payment-btn')[1].innerText = translations[lang].card;
    }

    function selectPlan(element, plan) {
      selectedPlan = plan;
      selectedSim = parseInt(element.querySelector(".sim-count").innerText);
      document.querySelectorAll('.plan-tile').forEach(btn => btn.classList.remove('selected'));
      element.classList.add('selected');
    }

    function changeSimCount(btn, delta) {
      const countDiv = btn.parentElement.querySelector(".sim-count");
      let count = parseInt(countDiv.innerText);
      count += delta;
      if (count < 1) count = 1;
      if (count > 10) count = 10;
      countDiv.innerText = count;
      if (btn.closest(".plan-tile").classList.contains('selected')) {
        selectedSim = count;
      }
    }

    function selectPayment(element, payment) {
      selectedPayment = payment;
      document.querySelectorAll('.payment-btn').forEach(btn => btn.classList.remove('selected'));
      element.classList.add('selected');
    }

    function submitOrder() {
      if (!selectedPlan || !selectedPayment) {
        alert("❗ Please select a plan and payment method.");
        return;
      }
      const message = `🛒 *Новый заказ*\n\n📦 План: ${selectedPlan}\n📱 Кол-во SIM: ${selectedSim}\n💳 Оплата: ${selectedPayment}`;
      fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message,
          parse_mode: 'Markdown'
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          showThankYou();
          resetForm();
        } else {
          alert("❌ Telegram Error: " + data.description);
        }
      })
      .catch(err => {
        console.error(err);
        alert("❌ Network Error");
      });
    }

    function showThankYou() {
      const thankYou = document.getElementById('thankYouMessage');
      thankYou.innerText = translations[currentLang].thank;
      thankYou.style.display = 'block';
      setTimeout(() => {
        thankYou.style.display = 'none';
      }, 4000);
    }

    function resetForm() {
      selectedPlan = '';
      selectedSim = 1;
      selectedPayment = '';
      document.querySelectorAll('.selected').forEach(btn => btn.classList.remove('selected'));
      document.querySelectorAll('.sim-count').forEach(div => div.innerText = '1');
    }

    window.onload = () => setLang('en');
  </script>
</body>
</html>
